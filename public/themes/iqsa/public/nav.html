        <div class="w_set">

            <div class="topnav">
                |&nbsp;&nbsp;400-860-3833&nbsp;&nbsp;|

            <form class="search" method="post" action="{:cmf_url('portal/Search/index')}">
                <!--<input name="" type="submit" class="btn_search" value="" />-->
                <input type="text" class="input_search" name="keyword" placeholder="Search"
                       value="{:input('param.keyword','')}">
            </form>
        </div>
    </div>

    <div class="w_set">
        <div id="topmenu_f" class="clear">
            <ul>
                <php>$lang = $lang == '' ? 'zh-cn' : $lang;</php>
                <navigation nav-id="$lang == 'zh-cn' ? 1 : 3" root="" id="main-navigation" class="nav navbar-nav navbar-nav-custom"
                            max-level="0">
                    <navigationMenu>
                        <if condition="$level gt 1">
                            <li class="menu-item menu-item-level-{$level} levelgt1">
                                <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">
                                    {$menu.name|default=''}
                                </a>
                            </li>
                            <else/>
                            <li class="menu-item menu-item-level-{$level}">
                                <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">
                                    {$menu.name|default=''}
                                </a>
                            </li>
                        </if>
                    </navigationMenu>
                    <navigationFolder root="li"
                                      class="dropdown dropdown-custom dropdown-custom-level-{$level}"
                                      dropdown="ul"
                                      dropdown-class="dropdown-menu dropdown-menu-level-{$level}">
                        <a href="#" class="dropdown-toggle dropdown-toggle-{$level}" data-toggle="dropdown">
                            {$menu.name|default=''}<span class="caret"></span>
                        </a>
                    </navigationFolder>
                </navigation>
            </ul>
        </div>
        <!--/topmenu_e-->
    </div>
</div>

<script>
    nav_items = document.getElementsByClassName("menu-item menu-item-level-1");
    for (var i = 0;i < nav_items.length;i++){
        nav_content = nav_items[i].lastElementChild.innerHTML
        //去掉所有的换行符
        nav_content = nav_content.replace(/\r\n/g,"")
        nav_content = nav_content.replace(/\n/g,"");
        //去掉所有的空格（中文空格、英文空格都会被替换）
        nav_content = nav_content.replace(/\s/g,"");
        if (nav_content.length > 9)
            nav_items[i].setAttribute('style', 'width: 150px');
    }
</script>
